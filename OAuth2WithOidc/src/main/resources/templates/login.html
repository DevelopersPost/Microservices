<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login - OIDC Demo</title>
</head>
<body>
    <div layout:fragment="content" class="text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body p-5">
                        <h1 class="h3 mb-4">Welcome to OIDC Demo</h1>
                        <p class="lead mb-4">Sign in with your Google account to continue</p>
                        <a href="/oauth2/authorization/google" class="btn btn-primary btn-lg">
                            <i class="bi bi-google me-2"></i> Sign in with Google
                        </a>
                        <div class="mt-4">
                            <a href="/" class="text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
